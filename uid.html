<!doctype html>
<meta charset='utf-8'>
<style>
.container {
	width:80vw;
	display:inline-block;
	text-align:center;
	color: white;
	left:20vw;
	padding: 20px;
	font-family:"Frutiger 45 Light", Arial, sans-serif;
}
input {
	text-align:center;
}
</style>
<script>
function updateName(){
  window.localStorage.setItem('uid', document.getElementById('uid').value);
  document.getElementById('header').innerHTML = "Hallo "+window.localStorage.getItem('uid')+", hier kannst du deinen Namen ändern."
}
</script>
<div class='container'>
<p>Dies ist eine eingebundene HTML-Datei.</p>
<p id='header'>Bitte gib deinen Namen ein.</p>
<p>Beim Neuladen der Seite wird diese Eingabe gelöscht.</p>
<input type='text' id='uid'>
<input type='button' onClick="updateName();" value='speichern'>
</div>
<script>
var name = window.localStorage.getItem('uid');
document.getElementById('uid').value = (name =='not_set'?"":window.localStorage.getItem('uid'));
document.getElementById('header').innerHTML = (name == 'not_set' || name== 'null'?"Bitte gib deinen Namen ein":"Hallo "+name+", hier kannst du deinen Namen ändern.");
</script>
